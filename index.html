<center>
    <h1>revoke checker via starfiles api!</h1>
    <a href="https://techdech.github.io"><h2>by grady2smart</h2></a>
    <input type="text" id="cert" placeholder="Starfiles cert ID" required>
    <input type="text" id="pass" placeholder="password" required>
    <button onclick="check()">check</button>
    <br>
    <br>
    <br>
    <a href="https://github.com/techdech/revokechecker">See the code</a>
    <script>
        var revoked
        var pass
        var id
        async function check() {
            pass = document.getElementById("pass").value;
            id = document.getElementById("cert").value;
            const response = await fetch('https://sign.starfiles.co/sign_status?p12=' + id + '&password=' + pass);
            const data = await response.json();
            revoked = (data.isRevoked)
            alert("is the cert revoked\n" + revoked)
        }
    </script>
    </center>
